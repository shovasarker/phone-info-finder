<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phone Information Finder</title>

        <!-- Custom CSS Added -->
        <link rel="stylesheet" href="./css/output.css">

        <!-- Custom Js File Added -->
        <script src="./js/index.js" defer></script>
    </head>

    <body>
        <!-- Header Section Start -->
        <header class="container px-6 md:px-10 lg:px-16 xl:px-20">
            <nav class="flex justify-between items-center py-12">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Phone Finder</h1>
            </nav>
        </header>
        <!-- Header Section End -->
        <!-- Main Section Start -->
        <main class="container px-6 md:px-10 lg:px-16 xl:px-20">
            <!-- Search Section Start -->
            <section class=" mb-16">
                <div
                    class="w-full md:w-3/5 lg:w-1/2 flex justify-start items-center mx-auto rounded-md shadow-md text-lg">
                    <input id="search-field" type="text" placeholder="Enter a Phone Name"
                        class="px-3 py-2 text-gray-700 bg-green-50 shadow-xl rounded-md focus:outline-none flex-grow">
                    <button onclick="searchPhone()" class="custom-btn !rounded-l-none !py-2 !mt-0 !text-lg">
                        <span class="hidden md:inline-block">Search</span>
                        <!-- Search icon for Mobile devices -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            class="w-5 h-5 inline-block md:hidden fill-white ">
                            <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
                        </svg>
                    </button>
                </div>
                <h1 id="error-message" class="text-sm font-medium text-red-400 text-center mt-2"></h1>
            </section>
            <!-- Search Section End -->

            <!-- Phone Details Section Start -->
            <div id="spinner" class="spinner hidden"></div>
            <section id="phone-details" class="hidden">
                <h1 id="phone-details-header" class="text-xl md:text-2xl font-bold text-gray-700 text-center"></h1>
                <div class="flex flex-col lg:flex-row justify-start items-start gap-8 bg-white my-10">
                    <div class="w-full md:w-3/5 lg:w-2/6">
                        <img id="phone-image" src="" alt="" class="w-full object-contain">
                    </div>
                    <div
                        class="w-full flex flex-col justify-start items-start text-lg text-gray-700 gap-2 break-words ">
                        <h2 id="phone-name" class="text-3xl font-bold"></h2>
                        <h3 class="font-normal">Release Date : <span id="release-date" class="font-bold"></span>
                        </h3>
                        <h3 class="font-normal">Brand : <span id="brand" class="font-bold"></span> </h3>
                        <h3 class="font-bold">Main Features:</h3>
                        <h3 class="font-normal">Chipset : <span id="chipset" class="font-bold"></span></h3>
                        <h3 class=" font-normal">Display Size : <span id="display-size" class="font-bold"></span>
                        </h3>
                        <h3 class="font-normal">Memory : <span id="memory" class="font-bold"></span></h3>
                        <h3 class="font-normal">Storage : <span id="storage" class="font-bold"></span></h3>
                        <h3 class="font-normal">Sensors : <span id="sensors" class="font-bold"></span></h3>
                        <div id="others" class="flex flex-col justify-start items-start gap-2 font-normal">
                        </div>
                        <button onclick="hidePhoneDetails()" class="btn-cross px-3 py-1.5 text-sm text-white font-semibold bg-red-500 border border-red-500
                            rounded-md shadow-lg hover:text-red-500 hover:bg-transparent hover:shadow-xl transition-all
                            duration-300 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                                class="w-3 h-3 inline-block mr-1 mb-0.5 fill-white ">
                                <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
                            </svg>Close</button>
                    </div>
                </div>
            </section>
            <!-- Phone Details Section End -->

            <!-- Phone Search results Section Start -->
            <div id="spinner-result" class="spinner hidden"></div>
            <section id="search-result-container" class="hidden my-12 relative pb-16">
                <div class="">

                    <h1 id="search-result-header" class="text-xl md:text-2xl font-bold text-gray-700 text-center"></h1>
                    <div id="card-container"
                        class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 mt-4">

                    </div>

                    <button id="show-all-btn" onclick="showAllSearchResults()"
                        class="btn custom-btn ml-auto hidden absolute bottom-0 right-0">Show
                        All <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                            class="w-3 h-3 inline-block ml-1 mb-0.5 fill-white ">
                            <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M246.6 233.4l-160-160c-12.5-12.5-32.75-12.5-45.25 0s-12.5 32.75 0 45.25L178.8 256l-137.4 137.4c-12.5 12.5-12.5 32.75 0 45.25C47.63 444.9 55.81 448 64 448s16.38-3.125 22.62-9.375l160-160C259.1 266.1 259.1 245.9 246.6 233.4zM438.6 233.4l-160-160c-12.5-12.5-32.75-12.5-45.25 0s-12.5 32.75 0 45.25L370.8 256l-137.4 137.4c-12.5 12.5-12.5 32.75 0 45.25C239.6 444.9 247.8 448 256 448s16.38-3.125 22.62-9.375l160-160C451.1 266.1 451.1 245.9 438.6 233.4z" />
                        </svg></button>
                </div>
            </section>
            <!-- Phone Search results Section End -->
        </main>
    </body>

</html>
