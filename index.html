<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phone Information Finder</title>

        <!-- Custom CSS Added -->
        <link rel="stylesheet" href="./css/output.css">

        <!-- Custom Js File Added -->
        <script src="./js/index.js" defer></script>
    </head>

    <body>
        <!-- Header Section Start -->
        <header class="container px-6 md:px-10 lg:px-16 xl:px-20">
            <nav class="flex justify-between items-center py-12">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Phone Finder</h1>
            </nav>
        </header>
        <!-- Header Section End -->
        <!-- Main Section Start -->
        <main class="container px-6 md:px-10 lg:px-16 xl:px-20">
            <!-- Search Section Start -->
            <section>
                <div
                    class="w-full md:w-3/5 lg:w-1/2 flex justify-start items-center mx-auto rounded-md shadow-md text-lg overflow-hidden">
                    <input id="search-field" type="text" placeholder="Enter a Phone Brand Name"
                        class="px-3 py-2 text-gray-700 bg-green-50 rounded-md focus:outline-none flex-grow">
                    <button id="search-btn"
                        class="px-3 py-2 bg-green-500 font-bold text-white rounded-r-md border border-green-500 hover:text-green-500 hover:bg-green-50 transition-colors">Search</button>
                </div>
            </section>
            <!-- Search Section End -->

            <!-- Phone Details Section Will be Added Here -->

            <!-- Phone Search results Section Start -->
            <section>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                </div>
            </section>
            <!-- Phone Search results Section End -->
        </main>
    </body>

</html>
